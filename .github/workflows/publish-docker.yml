name: CI & CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - uses: actions/checkout@v4

      # 2) Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t kushal88/toxicity-api:latest .

      # 3) Smoke test with full diagnostics
      - name: Smoke test
        run: |
          # Start your container in detached mode
          docker run -d --rm -p 8000:8000 --name tox-test kushal88/toxicity-api:latest || true

          # Give it a moment to initialize
          sleep 5

          # Show all containers, including ones that have already exited
          echo "=== ALL CONTAINERS ==="
          docker ps -a

          # Dump the logs from your test container
          echo "=== TOX-TEST LOGS ==="
          docker logs tox-test || echo "No logs available (container may never have started)"

          # Attempt to curl the /score endpoint
          echo "=== CURL TEST ==="
          curl -f -X POST http://localhost:8000/score \
            -H "Content-Type: application/json" \
            -d '{"text":"You suck!"}' \
            && echo "→ CURL succeeded" \
            || echo "→ CURL failed"

          # Clean up the test container if it’s still running
          docker rm -f tox-test || true

      # 4) Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5) Push the image
      - name: Push image
        run: docker push kushal88/toxicity-api:latest